    info_3: "info_a_3"
    info_4: "info_a_4"
    info_5: "info_a_5"
    info_6: "info_a_6"
    info_7: "info_a_7"
    info_8: "info_a_8"
    info_9: "info_a_9"

  # Colonnes spécifiques à testb.xlsx
  testb:
    info_1: "info_b_1"
    info_2: "info_b_2"
    info_3: "info_b_3"
    info_4: "info_b_4"
    info_5: "info_b_5"
    info_6: "info_b_6"
    info_7: "info_b_7"
    info_8: "info_b_8"
    info_9: "info_b_9"

  # Colonnes spécifiques à testc.xlsx
  testc:
    info_1: "info_c_1"
    info_2: "info_c_2"
    info_3: "info_c_3"
    info_4: "info_c_4"
    info_5: "info_c_5"
    info_6: "info_c_6"
    info_7: "info_c_7"
    info_8: "info_c_8"
    info_9: "info_c_9"

  # Colonnes spécifiques à testd.xlsx
