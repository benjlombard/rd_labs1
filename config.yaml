# Configuration de l'application de suivi des substances chimiques ECHA

# Paramètres généraux
general:
  update_frequency: "weekly"  # Options: daily, weekly, monthly
  archive_old_files: true     # true pour archiver, false pour supprimer
  data_folder: "data"
  archive_folder: "data/archives"

# Configuration des fichiers sources
source_files:
  cas_source: "cas_source.xlsx"
  lists:
    - name: "authorisation_list"
      file: "authorisation_list_full-2025-09-13.xlsx"
      description: "Liste d'autorisation"
    - name: "restriction_list"
      file: "restriction_list_full-2025-09-12.xlsx"
      description: "Liste restriction"

# Configuration des colonnes
columns:
  # Colonnes communes à tous les fichiers
  common:
    cas_id: "CAS number"
    cas_name: "Substance name"

  # Colonnes spécifiques à authorisation_list_full-2025-09-13.xlsx
  authorisation_list:
    description: "Description"
    ec_number: "EC number"
    entry_number: "Entry number"
    latest_application_date: "Latest application date"
    latest_application_date_remarks: "Latest application date remarks"
    sunset_date: "Sunset date"
    sunset_date_remarks: "Sunset date remarks"
    reason_for_inclusion: "Reason for inclusion"
    exempted_categories_uses: "Exempted (categories of) uses"
    review_periods: "Review periods"
    regulatory_outcome: "Regulatory outcome"
    regulatory_outcome_date: "Regulatory outcome date"

  # Colonnes spécifiques à restriction_list_full-2025-09-12.xlsx
  restriction_list:
    description: "Description"
    ec_number: "EC number"
    entry_number: "Entry number"
    conditions: "Conditions"
    regulatory_outcome: "Regulatory outcome"
    regulatory_outcome_date: "Regulatory outcome date"

# Fichiers de sortie
output_files:
  aggregated_data: "data/aggregated_data.xlsx"
  change_history: "data/change_history.xlsx"
  summary_history: "data/summary_history.xlsx"

